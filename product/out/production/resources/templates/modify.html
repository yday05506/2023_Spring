<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>
<body>
  <h1 th:text=" '수정' "/>
<form method="post" action="/modify" th:object="${dto}">
  상품아이디 : <input type="text" name="product_id" th:field="*{product_id}"/> <br/>
  상품명 : <input type="text" name="product_name" th:field = "*{product_name}"/> <br />
  <button type="submit" value="modify">수정 완료</button>
</form>
</body>
</html>
