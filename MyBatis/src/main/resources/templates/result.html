<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Result'"></h1>

    <table border>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>ETC</td>
        </tr>
        <tr th:each="one : ${list}">
            <td th:text="${one.id}"/>
            <td th:text="${one.name}"/>
            <td> <a th:href="@{'/update/' + ${one.id}}">수정</a> | <a th:href="@{'/delete/' + ${one.id}}">삭제</a></td>
        </tr>
        </tr>
    </table>

</body>
</html>
